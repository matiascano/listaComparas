<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras por Categorías</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de Compras</h1>
    </header>
    <!-- <div class="wrapper"> -->
    <main>
      <!-- Categorías -->
      <h2>Categorías</h2>
      <section id="categorias" class="lista-categorias">
        <p>Esto está en desierto...</p>
      </section>

      <!-- Productos de la categoría seleccionada -->
      <h2>Productos</h2>
      <!-- Buscador de productos -->
      <div class="buscador">
        <input
          type="text"
          id="buscador-productos"
          placeholder="Buscar productos..."
        />
      </div>
      <section id="productos" class="lista-productos">
        <p>Esto está en desierto...</p>
      </section>
    </main>
    <aside>
      <!-- flecha a la izquierda para abrir flecha derecha para ocultar -->
      <div class="aside-toggle">
        <span class="flecha izquierda">←</span>
        <span class="flecha derecha">→</span>
      </div>
      <div class="aside-content">
        <h2>Listado</h2>
        <button id="limpiar">Limpiar</button>
        <ul id="listado-productos">
          <li>Puedes agregar tu primer producto aquí.</li>
        </ul>
        <a
          href="./listado.html"
          target="_blank"
          class="verlista"
          rel="noopener"
          aria-label="Abrir en ventana nueva"
          >Ver lista completa</a
        >
      </div>
    </aside>
    <!-- </div> -->

    <footer>
      <p>
        Lista de compras creada para curso de JS en
        <strong>CoderHouse</strong> por <strong>Matías Cano</strong>
      </p>
    </footer>

    <a href="#top" class="go-top">↑</a>

    <script src="./js/app.js"></script>
  </body>
</html>
